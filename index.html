<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            height: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            justify-items: center;
        }
        .language-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .language-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: 3px solid black;
            border-radius: 125px;
            cursor: pointer;
            color: #f9dc0e;
            transition: background-color 0.3s;
        }
        .language-btn:hover {
            background-color: #1e1e1e;
        }
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #555;
        }
        #image-container {
            width: 100%;
            height: calc(100vh - 100px);
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .logo-container:hover {
            background-color: #1e1e1e;
        }
        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 50%;
            margin-top: 100px;
        }
        .logo-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .logo-container {
                width: 100px;
                height: 100px;
            }
            .logo-container img {
                width: 200px;
                height: 200px;
            }
        }
        .welcome-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container" onclick="goBack()">
            <img src="logo.png" alt="logo">
        </div>

        
        <div id="language-selection" class="welcome-container" >
            <h1>Tere tulemast, Martin!</h1>
            <div class="language-buttons">
                <!-- <button class="language-btn" onclick="showImage('english.png')">English</button> -->
                <button class="language-btn" onclick="showImage('estonian.png')">Eesti</button>
            </div>
        </div>
        <div id="image-viewer" class="hidden">
            <img src="" id="image-container" style="width: 100%; height: 100%;" />
        </div>
    </div>
    <a href="#" class="back-btn hidden" onclick="goBack()">Back</a>

    <script>
        function showImage(imageFile) {
            document.getElementById('language-selection').classList.add('hidden');
            document.getElementById('image-viewer').classList.remove('hidden');
            document.querySelector('.back-btn').classList.remove('hidden');
            document.getElementById('image-container').src = imageFile;
        }

        function goBack() {
            document.getElementById('language-selection').classList.remove('hidden');
            document.getElementById('image-viewer').classList.add('hidden');
            document.querySelector('.back-btn').classList.add('hidden');
            document.getElementById('image-container').src = '';
        }
    </script>
</body>
</html>
